<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100vw;
    background: url('spidey and iron man.jpg') no-repeat center;
    background-size: contain;
    background-color: #000;
    position: relative;
    overflow-x: hidden;
  }

  /* Dark transparent overlay for readability */
  body::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);   /* adjust transparency here */
    z-index: 0;
  }

  /* Text stays above the overlay */
  .text-container {
    position: relative;
    z-index: 10;
    color: white;
    text-align: center;
    padding: 25px;
    font-family: "Times New Roman", serif;
  }

  .text-container h2,
  .text-container p {
    margin: 25px 0;
    margin-top: 50px;
    font-size: 22px;
    line-height: 1.4;
  }

  @media (max-width: 480px) {
    .text-container h2,
    .text-container p {
      font-size: 18px;
    }
  }
  .btn {
    position: relative;
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 25px;
    background: #ff66b327;
    color: white;
    cursor: pointer;
    z-index: 10;
    transition: transform 0.2s, background 0.3s;
  }
</style>
